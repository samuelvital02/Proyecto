<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente Formativo</title>

    <!-- Bootstrap y fuente moderna -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="{{ url_for('static', filename='estilos.css') }}">

    <!-- Íconos opcionales -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>
body {
    font-family: 'Poppins', sans-serif;
    background: #f5f7fa;
    color: #333;
    margin: 0;
}

.navbar {
    background-color: #ffffff;
    border-bottom: 1px solid #ddd;
}

.navbar-brand {
    font-size: 1.5rem;
    color: #2c3e50;
    transition: color 0.3s ease;
}

.navbar-brand:hover {
    color: #1abc9c;
}

main.container {
    background-color: #ffffff;
    border-radius: 16px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.05);
    padding: 2rem;
    margin-top: 2rem;
    margin-bottom: 2rem;
}

/* Estilo para bloques de contenido internos */
.card, .content-box {
    background-color: #ffffff;
    border: 1px solid #e0e0e0;
    border-radius: 12px;
    padding: 1.5rem;
    margin-bottom: 1rem;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.03);
}

/* Footer moderno */
footer.footer {
    text-align: center;
    padding: 1rem 0;
    background-color: #f1f1f1;
    color: #555;
    font-size: 0.9rem;
    border-top: 1px solid #ddd;
}

/* Botones modernos */
.btn {
    border-radius: 30px;
    padding: 0.5rem 1.5rem;
    font-weight: 500;
    transition: all 0.3s ease;
}

.btn-primary {
    background-color: #1abc9c;
    border-color: #1abc9c;
}

.btn-primary:hover {
    background-color: #16a085;
    border-color: #16a085;
}

/* Logo animado suave */
#logo-asistente {
    transition: transform 0.4s ease;
    animation: flotar 3s ease-in-out infinite;
}

/* Flotación suave */
@keyframes flotar {
    0% { transform: translateY(0); }
    50% { transform: translateY(-5px); }
    100% { transform: translateY(0); }
}

/* Personalización de títulos */
h1, h2, h3 {
    color: #2c3e50;
    font-weight: 600;
}

/* Responsive: que el contenido no quede apretado en móvil */
@media (max-width: 768px) {
    main.container {
        padding: 1rem;
    }

    .navbar-brand {
        font-size: 1.2rem;
    }
}

    </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-light shadow-sm">
    <div class="container d-flex justify-content-between align-items-center py-2">
        <a class="navbar-brand d-flex align-items-center fw-bold" href="/">
            <!-- Logo animado -->
            <img id="logo-asistente" src="{{ url_for('static', filename='logo_asistente.png') }}" alt="Logo asistente" height="40" class="me-2">
            Asistente Formativo
        </a>
    </div>
</nav>

<!-- CONTENIDO -->
<main class="container py-4">
    {% block content %}{% endblock %}
</main>


<!-- FOOTER -->
<footer class="footer mt-auto">
    <div>© 2025 SENA · Asistente para instructores</div>
</footer>

<!-- Script para animación al pasar el mouse -->
<script>
    const logo = document.getElementById("logo-asistente");

    if (logo) {
        logo.addEventListener("mouseenter", () => {
            logo.style.transform = "rotate(10deg) scale(1.1)";
        });

        logo.addEventListener("mouseleave", () => {
            logo.style.transform = "rotate(0deg) scale(1)";
        });
    }
</script>

</body>
</html>
